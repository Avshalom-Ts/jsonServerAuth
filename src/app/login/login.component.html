<div class="row mt-5">
  <div class="col"></div>
  <div class="col mt-5">
    <form (ngSubmit)="signIn()" [formGroup]="siginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="userName" type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="news">
        <label class="form-check-label" for="news">Send me news</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col"></div>
</div>
